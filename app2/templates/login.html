{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - EDES</title>

    <!-- Fuentes (Anton y Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
    
    </style>
</head>
<body class="admin-login">
    <div class="login-card">
        <!-- Logo y título -->
        <div class="login-header">
            <div class="logo-container">
                <!-- Si tienes logo, descomenta la linea de abajo y borra el div logo-placeholder -->
                <!-- <img src="{% static 'images/logo.png' %}" alt="EDES Logo"> -->
                
                <div class="logo-placeholder">
                    <i class="fas fa-flask-vial"></i>
                    <img src="{% static 'images/logo-edes.png' %}" alt="EDES logo">
                </div>
            </div>
            <p class="login-subtitle">Inicia sesión para gestionar el sistema</p>
        </div>
        
        <!-- Mensajes de error -->
        {% if messages %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <!-- Formulario de inicio de sesión -->
        <form class="login-form" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="nombre">Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control-admin" id="nombre" placeholder="Ingresar Usuario" name="nombre" required autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control-admin" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <span>Ingresar</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
        
        <div class="login-footer">
            <p>© {% now "Y" %} EDES. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
